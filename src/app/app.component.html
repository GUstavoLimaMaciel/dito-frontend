<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align: center;">
  <mat-divider [vertical]="true" style="height: 200px; width: 50%"></mat-divider>
  <div *ngFor="let item of evCompra">
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-icon style="border-radius: 50%; background-color: white;color: green;" svgIcon="icon_check"></mat-icon>
      <mat-card>
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
          <div>
            <mat-icon svgIcon="icon_calendar"></mat-icon>
            <span>{{ item.data }}</span>
          </div>
          <div>
            <mat-icon svgIcon="icon_clock"></mat-icon>
            <span>{{ item.hora }}</span>
          </div>
          <div>
            <mat-icon svgIcon="icon_place"></mat-icon>
            <span>{{ item.local }}</span>
          </div>
          <div>
            <mat-icon svgIcon="icon_money"></mat-icon>
            <span>{{ item.total |  currency:'BRL'}}</span>
          </div>
        </mat-card-header>
        <mat-card-content fxLayout="column" fxLayoutAlign="start center">
          <mat-list style="padding-left: 5px; padding-right: 5px; width: 100%;">
            <mat-list-item>
              <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                <span><b>Produto</b></span>
                <span><b>Pre√ßo</b></span>
              </div>
              <mat-divider></mat-divider>
            </mat-list-item>
            <mat-list-item *ngFor="let produto of item.produtos">
              <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
                <span>{{produto.nome}}</span>
                <span>{{produto.preco | currency:'BRL'}}</span>
              </div>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-divider [vertical]="true" style="height: 200px; width: 50%"></mat-divider>
  </div>
</div>
